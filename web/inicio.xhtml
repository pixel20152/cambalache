<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            #pantalla-completa {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .menu{
                position: fixed;
                left: 5%;
                top: 5%;
                color: white;
                font-size: 25px;
                z-index: 50;
            }
        </style>
        <title>19.3720028,-99.1024883</title>
        <script src = "http://maps.googleapis.com/maps/api/js?sensor=truelfalse"
            type="text/javascript"></script>

    </h:head>
    
    <h:body>
        <img id="pantalla-completa" alt="pantalla-completa" src="img/computer-10.jpg" />
        <div class="menu">
            <h:form>
                <p:growl id="messages" showDetail="true" sticky="true"  />
                <p><h:outputLabel value="Bienvenido " style="font-weight:bold; color:#ffffff;"/>
                    <h:outputText value="#{beanLogout.usuario}" style="font-weight:bold; color: #ffffff;"/>
                </p>
                <p:menuButton  value="MenÃº">
                    <p:menuitem value="Publicar un libro" action="#{beanIndex.PUBLICAR()}"/>
                    <p:menuitem value="Mis publicaciones" action="#{beanIndex.MIS_PUBLICACIONES()}"/>
                    <p:menuitem value="Ver todas las publicaciones" action="#{beanIndex.VER_PUBLICACIONES()}"/>
                    <p:menuitem value="mapas" action="#{beanIndex.MAPA()}"/>
                    <p:menuitem value="Salir " action="#{beanLogout.cerrarSesion()}"/>
                    
                </p:menuButton>
               
                <p:gmap center="19.3789836,-99.0773806"  zoom="10" type="ROADMAP" 
                        style="width:650px;height:600px" onPointClick="handlePointClick(event);">
                    <p:ajax event="pointSelect" listener="#{mapas.onPointSelect}" update="messages"/>
                </p:gmap>

                
            </h:form>
        </div>
    </h:body>
</html>
